<div class="container">
  <div class="row">
    <div class="col-6">
      <form>
        <div class="form-group">
          <label for="patient_id">Patient - ID</label>
          <input type="text" class="form-control" id="patient_id" aria-describedby="emailHelp"
            placeholder="Patient -ID">
          <small id="emailHelp" class="form-text text-light">Please key in the patient Id</small>
        </div>
        <button type="button" id="delete_button"  class="btn btn-dark float-right ml-1">Delete</button>
        <button type="button" id="modify_button"  class="btn btn-dark float-right ml-1">Modify</button>
        <button type="button" id="create_button"  class="btn btn-dark float-right ml-1">Create</button>
        <button type="button" id="search_button" class="btn btn-dark float-right ml-1">Search</button>
      </form>

    </div>
    <div class="col-6" id="form_right">
      <form>
        <div class="form-group">
          <label for="patient_idf">Patient ID</label>
          <input type="text" class="form-control" id="patient_idf" name="patient_idf" aria-describedby="emailHelp"
            placeholder="Patient -ID">

        </div>
        <div class="form-group">
          <label for="patient_name">Patient Name</label>
          <input type="text" class="form-control" id="patient_name" name="patient_name" aria-describedby="emailHelp"
            placeholder="Patient Name">

        </div>
        
        <div class="form-group">
          <label for="patient_add">Patient Address</label>
          <input type="text" class="form-control" id="patient_add" aria-describedby="emailHelp"
            placeholder="Patient Address">

        </div>
        <div class="form-group">
          <label for="patient_add">Patient Address</label>
          <select id="patient_type" class="form-select">
            <option disabled selected>Open this select menu</option>
            <option value="HEART">HEART</option>
            <option value="OTHERS">OTHERS</option>

          </select>

        </div>
          
        
        <button type="button" id="save_changes" class="btn btn-dark float-right">Save</button>
      </form>
    </div>

  </div>
</div>
<script src="static/js/patientmgr.js"></script>
